<!DOCTYPE html>
<html lang="en">
<!-- Alt B -->

<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!--Navbar-->
    <nav id="nav">
        <a href=" ">About Us</a>
        <a href=" ">Register</a>
    </nav>

    <!--Form-->
    <div id="form">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div id="inputDiv">
            <form method="POST">
                <input type="email" placeholder="Enter E-mail" id="email" required>
                <input type="text" placeholder="Enter User Name" id="username" required>
                <input type="password" placeholder="Enter Password" id="psw" required>
                <input type="password" placeholder="Confirm Password" id="psw-confirm" required>
                <hr>
                <p>By creating an account you agree to <a href="#"> Terms & Privacy</a>.</p>
                <button type="submit" value="Submit" id="submit">Submit</button>
            </form>
        </div>


        <div id="images">
            <a href="https://www.facebook.com/" alt="Facebook Link" target="_blank">
                <img class="social-image" src="assets/Facebook.png" />
                <a href="https://www.github.com/" alt="Github Link" target="_blank">
                    <img class="social-image" src="assets/github.png" />
                </a>
                <a href="https://slack.com/" alt="Slack Link" target="_blank">
                    <img class="social-image" src="assets/slack.png" />
                </a>
        </div>

        <div class="container signin">
            <p>Already have an account?<a href="#">Sign in</a>.</p>
        </div>
    </div>
</body>

</html>
